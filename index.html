        <header>
            <section class="hero" >
                <div class="texture-overlay"></div>
                <div class="container">
                    <div class="row hero-content text-center post-hero">
                        <div class="col-md-12">
                            <h1 class="animated fadeInDown ">Vue Avatar Editor</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <section class="showcase post-full">
            <div class="showcase-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="post">
                                <div class="post-content">
                                    <h1>Vue Avatar Editor</h1>
                                    <div id="app">
                                        
                                        <vue-avatar
                                            :width=200
                                            :height=200
                                            ref="vueavatar"
                                            @vue-avatar-editor:image-ready="onImageReady"
                                            image="https://vuejs.org/images/logo.png"
                                        >
                                        </vue-avatar>
                                        <br>
                                        <vue-avatar-scale
                                            ref="vueavatarscale"
                                            @vue-avatar-editor-scale:change-scale="onChangeScale"
                                            :width=250
                                            :min=1
                                            :max=3
                                            :step=0.02
                                        >
                                        </vue-avatar-scale>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
